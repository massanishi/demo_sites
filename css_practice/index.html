<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title> </title>

	<style>
	.grid{
		border: 2px solid black;
	}

	.grid:after{
		display: table;
		clear: both;
		content: '';
	}
	[class*='col-']{
		float: left;
	}

	.col-2-3{
		width: 66.66%;
	}

	.col-1-3{
		width: 33.33%;
	}

		.orange{
			background-color: orange;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div class="col-2-3 orange">
			col-2
		</div>
		<div class="col-1-3 blue">
			col-1
		</div>
	</div>
	
</body>
</html>
